<!DOCTYPE html>
<html>
<head>
	<title>Bài tập JavaScript – Thao tác với DOM</title>
</head>
<body>
<!-- Bài 1: In ra thông báo khi click vào button bằng Javascript-->
<p><strong>In ra một thông báo khi click vào botton</strong></p>
<br>
<button type="button" onclick="thong_bao()">Show Alert</button>
<script type="text/javascript">
	function thong_bao() {alert('Xin chào các bạn lớp C0421G1')}
</script>
<br><br>
<!-- Bài 2: 2.Thay đổi nội dung của thẻ HTML bằng Javascript-->
<h2>Thay đổi nội dung của thẻ HTML</h2>
<br>
<div id="noiDungMoi" style="background: blue;color: white; width: 50%">Thời tiết hôm nay thế nào?</div>
<br>
<button type="button" onclick="troi_nang()">Trời nắng</button>
<button type="button" onclick="troi_mua()">Trời mưa</button>
<br>
<script type="text/javascript">
	function troi_nang() {document.getElementById('noiDungMoi').innerText = 'Hôm nay trời nắng đẹp'}
	function troi_mua() {document.getElementById('noiDungMoi').innerText = 'Hôm nay trời mưa ngâu'}
</script>
<br><br>
<!-- Bài 3: Thêm thẻ HTML-->
<form action="#" method="post">
	<input type="text" id="nhapNoiDung">
	<button type="button" onclick="add()">Add</button>
	<br>
</form>
<button type="button" id="inNoiDungMoi" style="width: 30%;height: 30px"></button>
<script type="text/javascript">
	function add() {
		let noiDung = document.getElementById('nhapNoiDung').value;
		if (noiDung =='') {alert('Bạn chưa nhập nội dung');}
		else 
		document.getElementById('inNoiDungMoi').innerText = noiDung;
	}
</script>
<br><br>

<!-- Bài 5: Tạo checkbox checked bằng javascript -->
<h3>Tạo checkbox checked bằng javascript</h3>
<br>
<form action="#" method="post">
<p><strong>Bạn là thành viên của lớp C0421G1</strong></p>
<br>
<input type="checkbox" id="checked"> Vâng, đúng rồi
<br>
<button type="button" onclick="chon()">Chọn</button>
<button type="button" onclick="bo_chon()">Bỏ chọn</button>
</form>
<script type="text/javascript">
	function chon() {
		document.getElementById('checked').checked = true;
	}function bo_chon() {
		document.getElementById('checked').checked = false;
	}
</script>
<br><br>
</body>
</html>
