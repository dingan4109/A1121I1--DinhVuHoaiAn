<script>
    // //Bài 1:
    switch (browser) {
        case 'Edge':
            alert('You;ve got the Edge!');
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
            alert('Okay we support this browser too');
            break;
        default:
            alert('We hope that this page looks ok!');
        }
    //Bài 2:
    let a = parseInt(prompt('a?', ''));
    switch (a) {
        case 0:
            alert(0);
            break;
        case 1:
            alert(1);
            break;
        case 2:
        case 3:
            alert('2,3');
            break;
        }
    //Bài 3:  Sử dụng cấu trúc if…else, nhập vào một số, kiểm tra giá trị của số nhập vào
    let num = parseInt(prompt('Please input number'));
    if (num<0) {alert(-1);}
    else if (num>0) {alert(1);}
    else {alert(0);}
</script>
