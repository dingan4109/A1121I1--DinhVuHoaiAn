<script>
    //Bài 1: Viết chương trình nhập vào giá trị cho a và b. Tính tổng a và b, nếu tổng nhỏ hơn 4, hiển thị chuỗi Below, ngược lại hiển thị Over
     let a = parseInt(prompt('Please input a'));
     let b = parseInt(prompt('Please input b'));
     let result = a+b;
     result <4? alert('Below'):alert('Over');

    //Bài 2: Viết chương trình nhập vào giá trị cho chuỗi message
    let mess = prompt('Please input message');
    (mess =='Employee')? alert('Hello'): (mess=='Director')? alert('Greetings'): (mess == ' ')? alert('No login'):alert(' ');
</script>
