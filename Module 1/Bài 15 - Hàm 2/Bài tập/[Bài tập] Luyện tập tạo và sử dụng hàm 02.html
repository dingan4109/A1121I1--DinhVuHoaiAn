//Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
function squareRoof(x) {
	x = Math.pow(x,2);
	return x
}

let result = squareRoof(input);
console.log(result);

//Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được
function findCircleArea(radius) {
	circleArea = Math.pow(radius,2)*3,14;
	return circleArea
}
function findCirclePerimeter(radius) {
	circlePerimeter = radius*2*3.14;
	return circlePerimeter
}
let inputRadius = parseInt(prompt('Nhập bán kính'));
let Area = findCircleArea(inputRadius);
let Perimeter = findCirclePerimeter(inputRadius);
console.log('Diện tích hình tròn = ' + Area + '<br> Chu vi hình tròn = ' + Perimeter);

// Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
function findFactorical(N) {
	let n1 = 1;
	let nFactorical; 
	for(i=1;i<=N;i++) {
		if(N==0) {nFactorical = 1}
		else {
			nFactorical = n1*i;
			n1 = nFactorical;
		}
	} return nFactorical;
} 
let inputN = parseInt(prompt('Nhập số nguyên tính giai thừa'));
let result = findFactorical(inputN);
console.log(result);

// Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.
/*Cách 1*/
function swapPosition(a,b) {
	let temp = a;
	a = b;
	b = temp;
	// return b + ' & ' + a;
}
let a = prompt('Nhập a');
let b = prompt('Nhập b');
let result = swapPosition(a,b);
console.log(result);
/*Cách 2: Using array - làm thử tham khảo thôi chứ vẫn nên xài cách 1 nhỉ, cho nó lẹ*/
function swapPosition(a,b) {
	let myArr = [];
	myArr.push(a,b);
	myArr[0] = b;
	myArr[1] = a;
	return myArr.join();
}
let a = prompt('Nhập a');
let b = prompt('Nhập b');
let result = swapPosition(a,b);
console.log(result);

// Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.
function reverseArrar (arr) {
	return arr.reverse().join();
}

for(i=0;i<=arrLength;i++) {

}
