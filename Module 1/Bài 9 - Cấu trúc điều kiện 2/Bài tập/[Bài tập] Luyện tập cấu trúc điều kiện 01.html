<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Luyện tập cấu trúc điều kiện 01</title>
</head>
<body>
<!--Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho-->
<form action="#" method="post">
    <label for="goiNoiHat">Nhập số phút gọi nội hạt:</label>
    <input type="number" id="goiNoiHat"><br>
    <label for="goiLienTinh">Nhập số phút gọi liên tỉnh</label>
    <input type="number" id="goiLienTinh">
    <select id="mang">
        <option>Nội mạng</option>
        <option>Ngoại mạng</option>
    </select>
    <br>
    <button type="button" onclick="kiem_tra_cuoc()">Kiểm tra cước phí</button>
</form>
<div id="ket_qua"></div>
</body>
</html>
<script>
//Bài 1:  Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không
        let a = parseInt(prompt('Nhập A'));
        let b = parseInt(prompt('Nhập B'));
        if (a%b==0) {alert('A chia hết cho B');}
        else alert('A không chia hết cho B')
// Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.
        let age = parseInt(prompt('Nhập tuổi'));
        if(age == 15) {alert('Đủ điều kiện vào lớp 10');}
        else alert('Không đủ điều kiện nhập học')
//Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0
        let number = parseInt(prompt('Mời nhập số'));
        if (number>0) {alert('Số ' + number + ' lớn hơn 0');}
        else alert('Số ' + number + ' nhỏ hơn 0')
// Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó
        let a = parseInt(prompt('Số thứ nhất'));
        let b = parseInt(prompt('Số thứ hai'));
        let c = parseInt(prompt('Số thứ ba'));
        if (a>b && a>c) {alert(a + ' là số lớn nhất');}
        else if (b>a && b>c) {alert(b + ' là số lớn nhất');}
        else alert(c+' là số lớn nhất')
// Bài 5: Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối kỳ
        let kiem_tra = parseInt(prompt('Điểm kiểm tra'));
        let giua_ky = parseInt(prompt('Điểm giữa kỳ'));
        let cuoi_ky = parseInt(prompt('Điểm cuối kỳ'));
        let trung_binh = (kiem_tra + giua_ky + cuoi_ky)/3;
        if (trung_binh < 5) {alert('Học lực trung bình');}
        else if (trung_binh<8) {alert('Học lực khá');}
        else alert('Học lực giỏi')
//Bài 6: Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng
    let doanh_so = parseInt(prompt('Nhập doanh số'));

        if (doanh_so >= 8000000) {alert('Bonus = ' + doanh_so*0.1);}
        else if (doanh_so >= 6000000) {alert('Bonus = ' + doanh_so*0.05);}
        else alert('Chưa đạt tiêu chuẩn')
//Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho
    function kiem_tra_cuoc() {
        let cuocThang = 22000;
        let goiNoiHat = parseInt(document.getElementById('goiNoiHat').value); //220đ/phút
        let goiLienTinh = parseInt(document.getElementById('goiLienTinh').value); // Nội mạng: 790đ/phút - Ngoại mạng: 1000đ/phút
        let mang = document.getElementById('mang').value;
        let gia_cuoc;
        if(mang == 'Nội mạng') {gia_cuoc = cuocThang + (goiNoiHat*220) + (goiLienTinh*790);}
        else {gia_cuoc = cuocThang + (goiNoiHat*220) + (goiLienTinh*1000);}
        document.getElementById('ket_qua').innerText = 'Giá cước: ' + gia_cuoc;
    }
</script>
