<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Câu lệnh switch-case</title>
</head>
<body>
<form>
    <input type="number" id="month">
    <button type="button" onclick="check_day()" style="border-radius: 5px">Tính số ngày</button>
</form>
<div id="result"></div>
</body>
</html>
<script>

    function check_day() {
        let month = parseInt(document.getElementById('month').value);
        switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
           document.getElementById('result').innerHTML = 'Tháng ' + month + ' có 31 Ngày'
            break;
         case 4:
         case 6:
         case 9:
         case 11:
             document.getElementById('result').innerHTML = 'Tháng ' + month + ' có 30 Ngày'
             break;
          case 2:
              document.getElementById('result').innerHTML = 'Tháng ' + month + ' có 28 hoặc 29 Ngày'
        }

    }
</script>
