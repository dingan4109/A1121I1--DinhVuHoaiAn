<script type="text/javascript">
	class Temperature {
		constructor (tempt) {
			this.tempt = tempt;
		}
		fromCtoF(result) {
			result = this.tempt*1.8+32;
			return 'F = ' + result;
		}
		fromCtoKelvin(result) {
			result = this.tempt+273.15;;
			return 'Kelvin = ' + result;
		}
	}
	let cTempt = new Temperature(25);
	let F = cTempt.fromCtoF();
	console.log(F);
	let K = cTempt.fromCtoKelvin();
	console.log(K);
</script>
