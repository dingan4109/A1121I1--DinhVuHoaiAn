<script type="text/javascript">
	//Tạo lớp MyDate với 3 tham số ngày, tháng, năm
	let MyDate = function (day,month,year) {
		this.day = day;
		this.month = month;
		this.year = year;
		//Xây dựng phương thức trả về ngày tháng năm
		this.getDay = function() {
			return this.day;
		}
		this.getMonth = function() {
			return this.month;
		}
		this.getYear = function() {
			return this.year;
		}
		//Xây dựng phương thức đặt lại giá trị ngày tháng năm
		this.setDay = function(day) {
			this.day = day;	
		}
		this.setMonth = function(month) {
			this.month = month;
		}
		this.setYear = function(year) {
			this.year = year;
		}
		this.setDate = function(day,month,year) {
			this.day = day;
			this.month = month;
			this.year = year;
		}
		this.toString = function() {
			return this.day + '/' + this.month + '/' + this.year
		}
	}; 
	// Tạo đối tượng date & truy cập phương thức hiển thị ngày tháng năm
	let date = new MyDate(7,1,2022);
	let day = date.getDay();
	let month = date.getMonth();
	let year = date.getYear();
	console.log(day +'/'+month+'/'+year);
	// Gọi phương thức thay đổi ngày tháng năm
	date.setDay(8);
	date.setMonth(10);
	date.setYear(2023);
	console.log(date.day +'/'+date.month+'/'+date.year);
	// Cài đặt thêm phương thức setDate() để đặt lại ngày tháng năm cho đối tượng myDate
	date.setDate(28,10,1990);
	console.log(date.day +'/'+date.month+'/'+date.year)
	//& phương thức toString() để trả về dạng đ/mm/yyyy
	let a = date.toString();
	console.log(a);
// SỬ DỤNG TỪ KHÓA CLASS & CONSTRUCTOR
class MyDate {
	constructor(day,month,year) {
		this.day = day;
		this.month = month;
		this.year = year;
	}
	getDay() {
		return this.day
	}
	getMonth(){
		return this.month
	}
	getYear() {
		return this.year
	}
	setDay(day) {
		this.day = day
	}
	setMonth(month) {
		this.month = month
	}
	setYear (year) {
		this.year = year
	}
	setDate(day,month,year) {
		this.day = day;
		this.month = month;
		this.year = year;
	}
	toString(){
		return this.day + '/' +this.month + '/' + this.year;
	}
}
	
</script>
