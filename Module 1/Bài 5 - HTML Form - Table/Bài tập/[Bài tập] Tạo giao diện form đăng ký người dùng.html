<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Tạo giao diện form đăng ký người dùng</title>
    <style>
        form {font-family: "Times New Roman";font-size: larger}
        fieldset {padding: 20px;}
        label {font-weight: bold}
    </style>
</head>
<body>
<table>
    <tr>
        <td>
            <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
                <fieldset>
                    <label for="ten">Họ và tên:</label><br>
                    <input name="name" id="ten" type="text">
                    <br><br>
                    <label for="email">Email:</label><br>
                    <input name="email" id="email" type="email">
                    <br><br>
                    <label for="so_dien_thoai">Số điện thoại:</label><br>
                    <input name="phone" id="so_dien_thoai" type="number">
                    <br><br>
                    <label for="gender">Giới tính:</label><br>
                    <input name="gender" id="gender" type="radio"> Nam
                    <input name="gender" id="gender" type="radio"> Nữ
                    <br><br>
                    <input type="submit" value="Đăng ký"><br>

                </fieldset>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
