<script type="text/javascript">
//Bài 1: Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập vào giá trị -1. Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó. 
let inputNumber;
let sum = 0;
while (inputNumber != -1) {
	inputNumber = parseInt(prompt('Enter number'));
	alert(inputNumber);
	sum = sum + inputNumber;
}
document.write(sum);

//Bài 2: Viết chương hình hiển thị thẻ <hr> theo độ rộng từ 1 đến 100. Kết quả sẽ được hiển thị như hình tháp. 
let i = 1;
while(i <= 100) {
	document.write("<hr width = "+ i + '%>');
	i++
}

</script>
