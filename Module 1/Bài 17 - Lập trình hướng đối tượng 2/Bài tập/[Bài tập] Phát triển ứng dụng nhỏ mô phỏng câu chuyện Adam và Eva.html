<script type="text/javascript">
class Apple {
	constructor (weight) {
		this.weight = weight;
	}
	decrease() {
		this.weight--
	}
	getWeight() {
		if(this.weight>0) return this.weight
			else return 'No more apple'
	}
	isEmpty() {
		if(this.weight==0) return 'Empty';
	}
}	
class Human {
	constructor(name) {
		this.name = name;
	}
	setWeight (weight) {
		this.weight = weight
	}
	setGender (gender) {
		//true: Female - false: Male
		this.gender = gender
	}
	isMale() {
		if(this.gender==false) alert('Male')
			else alert('Not a male')
	}
	speak(sentence) {
		return this.name + ' say ' + sentence
	} 
	eat(apple) {
		if(apple.weight>0) {
			this.weight++;
			apple.weight--;
		}else alert('No more apple');
	}
	checkAppleWeight (apple) {
		return 'The apple\'s weight is ' + apple.weight
	}
}

let apple = new Apple(2);
let adam = new Human('Adam');
	adam.setGender(false);

</script>
