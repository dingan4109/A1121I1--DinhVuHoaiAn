<!DOCTYPE html>
<html>
<head>
    <title>[Thực hành] Đảo ngược các phần tử trong mảng</title>
</head>
<body>
	<p id="demo1"></p>
	<p id="demo2"></p>
	<p id="demo3"></p>
</body>
</html>
<script type="text/javascript">
// KHÔNG DÙNG METHOD REVERSER();
let x = [-3,5,1,3,2,10];
let first =0, last = x.length-1;
while (first < last) {
    let b = x[first];
    x[first] = x[last];
    x[last] = b;
    first++;
    last--;
} document.getElementById('demo1').innerHTML = x;

//CÁCH 2:
let array = [-3,5,1,3,2,10];
for(let i = (array.length-1);i>=0;i--) {
	document.getElementById('demo2').innerHTML += array[i] + ', ';
}

//DÙNG REVERSE();
let array1 = [-3,5,1,3,2,10];
document.getElementById('demo3').innerHTML = array1.reverse();
</script>
