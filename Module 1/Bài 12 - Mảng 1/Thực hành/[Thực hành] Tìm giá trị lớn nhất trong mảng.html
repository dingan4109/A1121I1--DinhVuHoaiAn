<!DOCTYPE html>
<html>
<head>
    <title>[Thực hành] Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<p id="demo1"></p1>
<p id="demo2"></p1>
</body>
</html>
<script type="text/javascript">
//Cách 1:	
let array = [-3, 5, 1, 3, 15, 20,10];
let max = array[0], i;
for(i=1;i<=array.length;i++) {
if (array[i] > max) {max = array[i];}
} document.getElementById('demo1').innerHTML='Giá trị lớn nhất trong mảng là: ' + max;

//Cách 2: Dùng .sort();
let array1 = [-3, 5, 1, 3, 15, 20,10];
array1.sort(function(a,b){return a-b});
console.log(array1)
document.getElementById('demo2').innerHTML= 'Giá trị lớn nhất trong mảng là: ' + array1[array1.length-1]
</script>
