//Bài 1: Viết chương trình khởi tạo mảng 2 chiều, gồm một bộ các phần tử có sẵn,  in ra các phần tử trong mảng. Chú ý: Sử dụng vòng lặp for lồng nhau
let a = [
    [1, 2, 1, 24],
    [8, 11, 9, 4],
    [7, 0, 7, 27],
    [7, 4, 28, 14],
    [3, 10, 26, 7]
];
console.log(a.length);
/*Dùng For loop*/
for( let row = 0; row<a.length;row++) {
	document.write('row ' + row + '<br>')
	for(let col=0;col<a[row].length;col++) {
		document.write(a[row][col] + '<br>')
	}
}

		document.write(a[row][col] + '<br>')
	}

//Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )

}

console.log(userArr.length);
/*Browser Array, find and replace '-' by '_' */
if(userArr.includes('-')==false) {document.write('Khôn tồn tại \"-\" trong mảng')
}else {
	for(let i =0; i<userArr.length;i++) {
		if(userArr[i]==='-') {userArr.splice(i,1,'_')}
	} document.write(userArr)
