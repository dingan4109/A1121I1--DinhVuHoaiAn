<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Hiển thị đầu ra</title>
</head>
<body>
<!--Bài 1: Hiển thị kết quả sử dụng hàm alert()-->
<button onclick="showMessage();">Click Me to show alert</button>
<script>
    function showMessage() {alert('Xin chào!')
    }
</script>
<br><br>
<!--Bài 2: Hiển thị kết quả sử dụng thẻ HTML-->
<button onclick="showMessage_innerhtml();">Click Me to show mess in same page</button>
<div id="divMess"></div> <!--Có thể dùng thẻ span để hiện mess same line với button-->
<script>
    function showMessage_innerhtml() {document.getElementById('divMess').innerHTML = 'Xin chào';
    }
</script>
<!--Test: Nhập tên + lấy giá trị & thực hiện action-->
<br><br>
<form>
    <input type="text" id="input_name">
    <button type="button" onclick="do_this_action();">Nhập tên</button>
</form>
<div id="result"></div>
<script>
    function do_this_action() {let user_name = document.getElementById('input_name').value;
        document.getElementById('result').innerHTML = 'Xin chào ' + user_name;
    }
</script>
<br><br>
<!--Bài tập 3: Hiện thị kết quả dùng hàm document.write()-->
<button type="button" onclick="showMessage_newpage()">Click Me to show mess in new page</button>
<script>
    function showMessage_newpage() {
        document.write('Xin chào!')
    }
</script>
<br><br>
<!--Bài tập 4: Hiện thị kết quả dùng hàm console.log()-->
<button type="button" onclick="showMessage_console()">Click Me to show mess in Console</button>
<script>
    function showMessage_console() {
        console.log('Hi!')
    }
</script>
</body>
</html>
