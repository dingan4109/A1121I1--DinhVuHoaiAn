<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng toán tử</title>
</head>
<body>
<button onclick="do_this();">Mời nhập số!</button>
<script>

    function do_this() {let inputWidth = prompt('Nhập chiều rộng'); let inputHeight = prompt('Nhập chiều cao');
        let SO1 = parseInt(inputWidth);
        let SO2 = parseInt(inputHeight);
        let ket_qua = SO1*SO2;
        alert('Diện tích hình chữ nhật là: ' + ket_qua);}

</script>
<br>
</body>
</html>
