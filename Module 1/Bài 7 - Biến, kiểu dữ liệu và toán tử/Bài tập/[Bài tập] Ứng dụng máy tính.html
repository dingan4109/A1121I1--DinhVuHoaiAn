<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Ứng dụng máy tính</title>
    <style>
        .div_tong {border:1px solid black;width: 250px;height: 350px;position: relative}
        .div_ketqua {border: 1px solid black;width: 230px;height: 40px;position: absolute;margin: 10px}
        .div_button {position: absolute;margin-top:60px;margin-left: 10px}
        .div_button button {width:45px;height:45px;border-radius: 5px;background-color: white;margin: 5px}
        .div_button button:nth-child(5n+4) {background-color: gray;color: white}
    </style>
</head>
<body>
<form action="#" method="post">
 <h1>Calculator</h1>
 <input type="number" id="soA">
 <input type="number" id="soB"><br><br>
    <button type="button" onclick="plus()">Addition(+)</button>
    <button type="button" onclick="min()">Subtraction(-)</button>
    <button type="button" onclick="mul()">Multiplication(x)</button>
    <button type="button" onclick="div()">Division(:)</button>
</form>
<br>
<div id="ket_qua"></div>

<!--Bài mở rộng 1: Sử dụng 1 hàm duy nhất thay cho 4 hàm ở trên-->
<form action="#" method="post">
    <h1>Calculator</h1>
    <input type="number" id="so1">
    <select id="dau">
        <option>+</option>
        <option>-</option>
        <option>x</option>
        <option>:</option>
    </select>
    <input type="number" id="so2">
    <button type="button" onclick="tinh()">=</button>
    <span id="result"></span>
</form>
<br><br>
<!--Bài mở rộng 2: Nâng cấp ứng dụng để trở nên cao cấp hơn-->
<div class="div_tong">
    <div class="div_ketqua"></div>
    <div class="div_button">
        <button type="button" style="background-color: gray;color: white">(</button>
        <button type="button" style="background-color: gray;color: white">)</button>
        <button type="button" style="background-color: gray;color: white">%</button>
        <button type="button">AC</button><br>
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button type="button">&#247;</button><br>
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button">x</button><br>
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">-</button><br>
        <button type="button">0</button>
        <button type="button">.</button>
        <button type="button" style="background-color: #4688f8;color: white">=</button>
        <button type="button">+</button>
    </div>
</div>
</body>
</html>
<script>
    var a = document.getElementById('soA');
    var b = document.getElementById('soB');
    function plus() {
        let resultAdd = parseFloat(a.value) + parseFloat(b.value); document.getElementById('ket_qua').innerHTML = 'Kết quả = ' + resultAdd
    }
    function min() {
        let resultMin = parseFloat(a.value) - parseFloat(b.value); document.getElementById('ket_qua').innerHTML = 'Kết quả = ' + resultMin
    }
    function mul() {
        let resultMul = parseFloat(a.value) * parseFloat(b.value); document.getElementById('ket_qua').innerHTML = 'Kết quả = ' + resultMul
    }
    function div() {
        let resultDiv = parseFloat(a.value) / parseFloat(b.value); document.getElementById('ket_qua').innerHTML = 'Kết quả = ' + resultDiv
    }
    // Bài mở rộng 1: Sử dụng 1 hàm duy nhất thay cho 4 hàm ở trên
   function tinh() {
        let so1 = parseFloat(document.getElementById('so1').value);
        let so2 = parseFloat(document.getElementById('so2').value);
        let phep_tinh = document.getElementById('dau').value;
        switch (phep_tinh) {
            case "+":
                document.getElementById('result').innerHTML = so1 + so2;
                break;
            case "-":
                document.getElementById('result').innerHTML = so1 - so2;
                break;
            case "x":
                document.getElementById('result').innerHTML = so1 * so2;
                break;
            case ":":
                document.getElementById('result').innerHTML = so1 / so2;
                break;
        }
   }
   //Bài mở rộng 2: Nâng cấp ứng dụng để trở nên cao cấp hơn
//Bài cao siu quá, học thêm rồi c quay về làm tiếp, h làm trước giao diện nha :D
</script>
